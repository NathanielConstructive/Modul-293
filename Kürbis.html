  <div class="content">
      <h2>Einen Kürbis schnitzen</h2>
      <img class="image"
      src="Kürbis.jpg"
      alt="Ein Kürbis">
      
        <p>Was brauchen sie dafür?</p>
       <ol>
        <label><li>
          <input type="checkbox">
          Einen Kürbis</li>
        </label>
        <label><li>
          <input type="checkbox">
          Einen Stift um zu schauen wie man schneiden muss.</li>
        </label>
        <label>
          <li><input type="checkbox">
          Einen Messer zum schneiden</li>
        </label>
        </ol>
      <p>Anleitung</p>
      <ol>
        
        <label>
            <li><input type="checkbox">
            Wählen Sie einen Gesichtsausdruck für ihren Kürbis aus.</li>
        </label> 
        <label><li>
            <input type="checkbox">
            Zeichnen sie mit dem Stift, wie das Gesicht aussieht.</li>
        </label>
        <label><li>
            <input type="checkbox">
            Nachdem Sie fertig geworden sind, Nehmen sie das Messer zu Hand und schneiden sie der Einzeichnung entlang.</li>
        </label>
        </ol>
